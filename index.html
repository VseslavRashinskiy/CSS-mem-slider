<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
                <div class="slides slide1">
                    <img src="/img/luka.jpg" alt="slide1">
                </div>
                <div class="slides slide2">
                    <img src="/img/hatiko.jpeg" alt="slide2">
                </div>
                <div class="slides slide3">
                    <img src="/img/1.jpg" alt="slide3">
                </div>
                <div class="slides slide4">
                    <img src="/img/main.jpg" alt="slide4">
                </div>
        </div>
            <div class="text">
                <p class="roll text1">А я вам сейчас покажу....</p>
                <p class="roll text2">Хатико ждал...</p>
                <p class="roll text3">Вот это поворот.</p>
                <p class="roll text4">Пол это лава</p>
            </div>
            <div class="controls">
                <label for="slide1">1</label>
                <label for="slide2">2</label>
                <label for="slide3">3</label>
                <label for="slide4">4</label>
            </div>
    </div>
</body>
</html>
